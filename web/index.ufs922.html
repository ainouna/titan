<html>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="titan.css">
<script type="text/javascript">
function show(das) {
 if (document.getElementById(das).style.display=='none') {
  document.getElementById(das).style.display='block';
 }
 else {
  document.getElementById(das).style.display='none';
 }
}
</script>
<script type="text/javascript">
function vertAl(){
  breite = window.innerWidth;
  if (breite <= 1140)
 {
    document.getElementById("eins").style.left = 680;
    document.getElementById("eins").style.top = 140;
        document.getElementById("zwei").style.left = 680;
    document.getElementById("zwei").style.top = 140;
  } else {
    document.getElementById("eins").style.left = 1000;
        document.getElementById("zwei").style.left = 1000;
  }
  if (breite > 1360) 
   {
  divPos = ((breite)/2)-647;
  webIFPos = ((breite)/2)-490;
  document.getElementById("eins").style.left = divPos;
    document.getElementById("zwei").style.left = divPos -40;
  document.getElementById("webif").style.left = webIFPos;
   }
}
</script>
<script language="JavaScript" type="text/javascript">
function rcopen_0acht() {
pwin = window.open("rc_0acht.html","_blank","toolbar=0,status=0,scrollbars=0,resizable=0,width=220,height=470,top=50,left=50");
pwin.blur();
window.focus();
javascript:show('eins');
}
</script>
<script language="JavaScript" type="text/javascript">
function rcopen_org() {
pwin = window.open("rc.html","_blank","toolbar=0,status=0,scrollbars=0,resizable=0,width=220,height=670,top=50,left=50");
pwin.blur();
window.focus();
javascript:show('zwei');
}
</script>
<script language="JavaScript" type="text/javascript">
function rcswitch() {

cookiewert = document.cookie;
if(cookiewert == 'tiTan=VirtualRemote')
	{ 
	var a = new Date();
	a = new Date(a.getTime() +1000*60*60*24*365);
	document.cookie = 'tiTan=OriginalRemote; expires='+a.toGMTString()+';'; 
	javascript:show('eins');
	javascript:show('zwei');
    } else {

	var a = new Date();
	a = new Date(a.getTime() +1000*60*60*24*365);
	document.cookie = 'tiTan=VirtualRemote; expires='+a.toGMTString()+';'; 
	javascript:show('zwei');
	javascript:show('eins');
 }
}
</script>
<script language="JavaScript" type="text/javascript">
function rcshow() {
cookiewert = document.cookie;
if(cookiewert == 'tiTan=VirtualRemote')
	{ 
	javascript:show('eins');
    } else 	{ 	
	javascript:show('zwei');
}}
</script>
