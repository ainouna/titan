<html>
<head>
<title>Titan Web Control</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link rel="stylesheet" type="text/css" href="titan.css">
<script type="text/javascript">
function show(das) {
 if (document.getElementById(das).style.display=='none') {
  document.getElementById(das).style.display='block';
 }
 else {
  document.getElementById(das).style.display='none';
 }
}
</script>
<script type="text/javascript">
function vertAl(){
  breite = window.innerWidth;
  if (breite <= 1140)
 {
    document.getElementById("eins").style.left = 680;
    document.getElementById("eins").style.top = 140;
  } else {
    document.getElementById("eins").style.left = 1000;
  }
  if (breite > 1360) 
   {
  divPos = ((breite)/2)-647;
  webIFPos = ((breite)/2)-490;
  document.getElementById("eins").style.left = divPos;
  document.getElementById("webif").style.left = webIFPos;
   }
}
</script>
<script language="JavaScript" type="text/javascript">
function rcopen() {
pwin = window.open("rc.html","_blank","toolbar=0,status=0,scrollbars=0,resizable=0,width=220,height=470,top=50,left=50");
pwin.blur();
window.focus();
javascript:show('eins');
}
</script>
</head>
<body class=body onLoad="vertAl()">
<iframe name=nothing scrolling=no marginheight=0 marginwidth=0 border=0 frameborder=0 width=0 height=0></iframe>
<table id="webif" style="position: absolute;" border=0 width=980 height=99% cellpadding=5 cellspacing=0>
 <tr>

		<input type=image name=restart title="Restart" src="img/icon_restart.png" width=16 height=16></input>
		<input type=image name=guirestart title="GUI Restart" src="img/icon_guirestart.png" width=16 height=16></input>

		</form>
	   </td>
	   <td width=16 align=center>

	   </td>
	   <td width=135 align=center>

	   </td>
	   <td align=right>
		<a href=query?record target=main><img border=0 src=img/record.png title="Start Record" alt=Record width=16 height=16></a>
		<a href=query?getsignal target=main><img border=0 src=img/signal.png title="Show Signal Infos" alt=Signal width=16 height=16></a>
	   </td>
	  </tr>
	</table>
   </td>
 </tr>
 <tr>
  <td colspan=4>
	<table border=0 width=100%>
	<tr>
	<td valign=bottom>
	<a class=linelink target=leftpanel href=channellist.html>Channel List</a>

	<a class=linelink target=leftpanel href=timer.html>Timer</a>
	</td>
   <td align=right><form target=main action=query method=get><input class=inputbox type=text name=getepgsearch value="EPG Search" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;"></form></td>
  <!-- LINKLINE END-->
  </tr>
</table>
</td>
</tr>

 <tr>
 <!-- BOXCONTROL -->
  <td colspan=4 valign=top height=40>

	<iframe name=leftpanel scrolling=no marginheight=0 marginwidth=0 border=0 frameborder=0 width=100% height=100% src=channellist.html></iframe>

  </td>
 <!-- BOXCONTROL END -->
 </tr>
 
 <tr>

   <iframe name=aktservice scrolling=no marginheight=0 marginwidth=0 border=0 frameborder=0 width=100% height=35 src=query?getaktservice></iframe>
  </td>
 <!-- AKT SERVICE END -->
 </tr>
 
 <tr>
 <!-- MAIN -->
  <td colspan=4 valign=top width=100% height=100%>
   <iframe name=main marginheight=0 marginwidth=0 border=0 frameborder=0 width=100% height=100% src=query?getbouquet></iframe>
  </td>
 <!-- MAIN END-->
 </tr>
</tr>
</table>
